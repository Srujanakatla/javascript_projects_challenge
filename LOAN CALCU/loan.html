<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .calculator {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      
      form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }
      
      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      
      button:hover {
        background: #0056b3;
      }
      
      .result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }
      
      .result h2 {
        color: #007bff;
      }
      
</style>
<body>
  <div class="calculator">
    <h1>Loan Interest Calculator</h1>
    <form id="loanForm">
      <label for="principal">Principal Amount (₹):</label>
      <input type="number" id="principal" placeholder="Enter principal amount" required>
      
      <label for="rate">Interest Rate (%):</label>
      <input type="number" id="rate" placeholder="Enter interest rate" required>
      
      <label for="time">Time (Years):</label>
      <input type="number" id="time" placeholder="Enter time in years" required>
      
      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div class="result">
      <h2>Total Amount to Pay: ₹<span id="totalAmount">0.00</span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<script>
document.getElementById("calculateBtn").addEventListener("click", function () {
    const principal = parseFloat(document.getElementById("principal").value);
    const rate = parseFloat(document.getElementById("rate").value);
    const time = parseFloat(document.getElementById("time").value);
    if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
      alert("Please enter valid numbers in all fields.");
      return;
    }
    const interest = (principal * rate * time) / 100;
    const totalAmount = principal + interest;
    document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
  });
  
</script>
</html>
